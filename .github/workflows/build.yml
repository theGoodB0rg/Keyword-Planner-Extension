name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint (optional)
        if: hashFiles('.eslintrc*') != ''
        run: |
          if [ -f package.json ] && grep -q 'eslint' package.json; then
            npx eslint "src/**/*.{ts,tsx}" || true
          fi

      - name: Build
        run: npm run build

      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist
          if-no-files-found: error

      - name: Package zip (optional)
        run: |
          if [ -d dist ]; then
            cd dist
            zip -r ../extension.zip .
          fi

      - name: Upload zip
        if: ${{ hashFiles('extension.zip') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: extension.zip
