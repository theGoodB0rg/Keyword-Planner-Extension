name: Build Extension

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Lint (optional)
        if: hashFiles('.eslintrc*') != ''
        run: |
          if [ -f package.json ] && grep -q 'eslint' package.json; then
            npx eslint "src/**/*.{ts,tsx}" || true
          fi

      - name: Build
        run: npm run build

      - name: Scan build for leaked provider keys
        run: |
          if grep -R "AIza" dist || grep -R "sk-" dist; then
            echo "Detected potential provider key in build artifacts."
            exit 1
          fi

      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist
          if-no-files-found: error

      - name: Package zip (optional)
        run: |
          if [ -d dist ]; then
            cd dist
            zip -r ../extension.zip .
          fi

      - name: Upload zip
        if: ${{ hashFiles('extension.zip') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: extension.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-zip
          path: .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
